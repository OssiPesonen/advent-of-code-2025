# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true
  
  run:*:*:
    vars:
      DAY: '{{index .MATCH 0}}'
      PART: '{{index .MATCH 1}}'
    cmds:
      - dotnet run -- --puzzle day{{.DAY}}part{{.PART}}
    silent: true